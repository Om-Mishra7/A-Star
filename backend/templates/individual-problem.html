<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ problem.problem_title }} | A*</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js" defer></script>
  <script src="/static/javascript/monaco-editor.js" defer></script>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="icon" href="/static/assets/a*-logo.png" type="image/x-icon">
</head>

<body>

  {% include 'private/navbar.html' %}

  <main class="main-content">
    <div class="home">
      <div class="problem-metadata">
        <h1>{{ problem.problem_title }}</h1>
        <div class="problem-description" style="margin-bottom: 20px;">
          {{ problem.problem_description | safe }}
        </div>
      </div>
      <div class="problem-editor">
        <div class="editor-header">
          <input type="text" id="problem-id" value="{{ problem.problem_id }}" hidden>
          <select id="theme-select">
            <option value="vs-dark">Dark</option>
            <option value="vs-light">Light</option>
            <option value="hc-black">High Contrast</option>
          </select>
          <select id="language" class="language" style="margin-bottom: 20px;">
            <option value="python" selected>Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
            <option value="c">C</option>
            <option value="typescript">TypeScript</option>
          </select>
          <button id="submit" class="submit">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
              fill="undefined">
              <path
                d="M260-160q-91 0-155.5-63T40-377q0-78 47-139t123-78q25-92 100-149t170-57q117 0 198.5 81.5T760-520q69 8 114.5 59.5T920-340q0 75-52.5 127.5T740-160H520q-33 0-56.5-23.5T440-240v-206l-64 62-56-56 160-160 160 160-56 56-64-62v206h220q42 0 71-29t29-71q0-42-29-71t-71-29h-60v-80q0-83-58.5-141.5T480-720q-83 0-141.5 58.5T280-520h-20q-58 0-99 41t-41 99q0 58 41 99t99 41h100v80H260Zm220-280Z" />
            </svg>Submit
          </button>
        </div>
        <div id="monaco-editor" class="monaco-editor"></div>
        <div class="output-result">
          <div class="output-header">Result</div>
          <p id="output" class="output">No output yet, submit your code to see the result.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="/static/javascript/monaco-editor.js" defer></script>

</body>

</html>
