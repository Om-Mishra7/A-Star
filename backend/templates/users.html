<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A* | Users</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="icon" href="/static/assets/a*-logo.png" type="image/x-icon">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Index</th>
        <th>Avatar</th>
        <th>Name</th>
        <th>Roll No.</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>
          <a href="{{ user.user_profile.avatar_url }}" target="_blank">
            <img src="{{ user.user_profile.avatar_url }}" alt="avatar"
              style="width: 50px; height: 50px; border-radius: 5px;" loading="lazy">
          </a>
        </td>
        <td>{{ user.user_profile.display_name | title }}</td>
        <td>{{ user.university_details.student_id if user.university_details else 'N/A' }}</td>
      </tr>
      {% else %}
      <p>No users</p>
      {% endfor %}

</body>

</html>
